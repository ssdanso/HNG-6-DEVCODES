<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="left-content">
            <!-- <div class="illustration"></div># -->
            <img src="undraw_pair_programming_njlp.png" width="395px" height="250px">
            <div class="text-content">
                <h1>Team DevCodes</h1>
                <h4>Dev Codes is a team of developers from HNG
                    Internship working assiduously together to
                    become worldclass devs.
                </h4>
            </div>
        </div>
        <div class="right-content">
            <h1>DevCodes</h1>
            <form action="POST" class="form-content">
                <h2>Welcome to DevCodes</h2>
                <input type="text" placeholder="Email or Username" required>
                <input type="password" placeholder="Password" required>
                <span id="passforget">Forgot Password?</span>
                <input type="submit" value="Sign In">
            </form>
            <div class="google-signup">
                <div class="border">
                    <p>or</p>
                </div>
                <div class="signup-alt">
                    <!-- <span id="google-logo"><i class="fab fa-google"></i></span> -->
                    <img src="google-small.png" width="30" height="30">
                    <input type="button" value="Signup With Google" id="signup">
                </div>


            </div>
        </div>
    </div>

</body>

</html>
